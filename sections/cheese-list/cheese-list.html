<section ng-repeat="cheese in cheeseListCtrl.cheeseList">
  <h3>{{cheese.name}}</h3>
  <input type="number" ng-model="cheese.id">
</section>

<section style="margin-top: 25px">
  <input type="text" ng-model="cheeseListCtrl.newCheese">
  <button ng-click="cheeseListCtrl.addCheese(cheeseListCtrl.newCheese)">Add cheese</button>
</section>
